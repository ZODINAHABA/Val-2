<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 90%;
    }

    h1 {

    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 22px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 1.1em;
    }

    #no {
      background: #ddd;
      color: #333;
      position: relative;
    }

    .countdown {
      margin-top: 15px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>

<body>
